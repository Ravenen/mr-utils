<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MR Utils Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="title">MR Utils Settings</h3>
      <div class="setting">
        <label for="approvalsNeeded">Approvals Needed</label>
        <input type="number" id="approvalsNeeded" min="1" class="input-field" />
      </div>
      <div class="setting">
        <label for="kanbanView">Enable Kanban Board</label>
        <input type="checkbox" id="kanbanView" />
      </div>
      <button id="saveSettings" class="save-button">Save</button>
      <div id="alertMessage" class="alert-message success">Settings saved successfully!</div>
      <div id="errorMessage" class="alert-message error">Error: Settings could not be saved.</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
